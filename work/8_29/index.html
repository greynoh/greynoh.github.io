
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>기본형의 이해</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="tab">
			<a href="#" class="on">메뉴 0</a>

			<div class="item on"><img src="images/example-1.jpg" alt=""></div>

			<div class="item"><img src="images/example-3.jpg" alt=""></div>
			<div class="item"><img src="images/example-4.jpg" alt=""></div>
		</div>
		<div class="controls">

			<a href="#" class="btn_next"><img src="images/next.svg" alt=""></a>
		</div>
		
	</div>
	<script src="js/init.js"></script>
