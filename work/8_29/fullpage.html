
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery.fullPage.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="dist/jquery.fullpage.min.js"></script>
</head>
<body>
	<div id="fullpage">
		<div class="section page1"></div>
		<div class="section page2">
			<img src="images/balloon.png" alt="" class="balloon">
		</div>
		<div class="section page3">
			<ul class="news clearfix">
				<li><a href=""><img src="images/news1_img1.jpg" alt=""></a></li>
				<li><a href=""><img src="images/news1_img2.jpg" alt=""></a></li>
				<li><a href=""><img src="images/news1_img3.jpg" alt=""></a></li>
			</ul>
		</div>
		<div class="section page4"></div>
		<div class="section page5"></div>
	</div>
	<script>
	$(function(){
		$('#fullpage').fullpage({
			navigation:true,
			afterLoad: function(anchorLink, index){
				if(index==2){
					$('.balloon').animate({top:0},2000)
				}
				else{
					$('.balloon').css({top:400})
				}
			}
		});
	})
	</script>
</body>
</html>
