<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {width:800px;}
		span{ font-size: 0;}
		table,thead,tbody,tfoot, tr, td, th {border:1px solid #777; 
			border-spacing:0; border-collapse: collapse;}
		caption {background-color: #f55;}
		thead{background-color:#fd6; }
		tbody{background-color:#fa0 ;}
		tfoot{background-color: #f33}
	</style>
</head>
<body>
<h1>table기초 형태 이해하기</h1>
<table>
	<caption><span>2016년 7월7일 시간에 따른</span> 날씨표</caption>
	<thead>
	<tr>
	<th colspan="2">1-1</th><th>1-3</th><th>1-4</th>
	</tr>
	</thead>
	<tbody>
	<tr>
	<td rowspan="3">2-1</td><td>2-2</td><td colspan="2" rowspan="2">2-3</td>
	</tr>
	<tr>
		<td>3-2</td>
	</tr>
	<tr>
		<td>4-2</td><td>4-3</td><td>4-4</td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td>5-1</td><td>5-2</td><td>5-3</td><td>5-4</td>
	</tr>
	</tfoot>
	
</table>

<!--_____________________________________________________________-->
	
</body>
</html>
