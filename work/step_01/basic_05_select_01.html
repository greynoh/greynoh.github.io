<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" href="./imgi_1.png">
	<link rel="shortcut icon" type="image/x-icon" href="./imgi_1.png">
	<title>선택자 이해</title>
	<style>
		*{color:#333;}
		html, body {height: 100%; margin: 0;}
		#container{width: 100%; height: 100%; background-color: #fcf}
		h1{color:#fa0;}
		#header{}
		#header ul{background-color: #aaa;}
		#header ul > li{color: #fff; font-weight:bold;}
	</style>
	/*
	* 전체선택자    : *{}
	* type 선택자  : 태그(요소, element)명{}
	* id 선택자    : # 아이디명{}
	* class 선택자 : .클래스명{}
	* 자손 선택자   : 선택자명 선택자명 {}
	* 자식 선택자   : 선택자명 > 선택자명{}
	*/	
	
</head>
<body>
<div id="container">
 <h1>자식/자손 체크</h1>
	<div id="header">
		<ul>
			<li><a href="#">링크test</a></li>
			<li><p>li안의 p 내용</p></li>
			<li>li 내용없음</li>
			<li>
				<ol>
					<li>ol 내용</li>
					<li>ol 내용</li>
					<li>ol 내용</li>
				</ol>
				
			</li>
		</ul>
		
	</div> <!-- // #header -->
	
</div> <!--// #contaner -->
	
</body>
</html>
