<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" href="./img/i_1.png" />
	<link rel="shortcut icon" type="image/x-icon" href="./img/i_1.png">
	<title>Document</title>
	<style>
		*{margin:0;}
		html, body{height: 100%;}
		div{width:100%; height:40%; background-color:#fa0;}
	
		#header{background-color:#0af;}//샵은 아이디를 의미
		.article{background-color: #f06;}//.은 클래스를 의미
		#footer{background-color: #ccc;}
		.footer{background-color: #afa;}
		#header ul{width: 150px; background-color: #111}
	</style>
	
</head>

<body>
	<div id="header">a</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<div class="article">b</div>
	<div id="footer" class="footer">c</div>
</body>
</html>
